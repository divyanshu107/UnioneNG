
  <div class="alert alert-danger" role="alert" #errorbox hidden>
  </div>

  <form>
    <div class="container mt-5" action="#" method="post">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" [(ngModel)]="name" name="name" type="text" class="w-100" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" [(ngModel)]="email" name="email" type="email" class="w-100" required />
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <!-- <input id="gender" [(ngModel)]="gender" name="gender" type="text" class="w-100" />-->
            <select id="gender" [(ngModel)]="gender" name="gender" type="text" class="w-100" required>
              <option *ngFor="let gender of allGenders | keyvalue" [value]="gender.value">
                {{gender.value}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input id="age" [(ngModel)]="age" name="age" type="number" class="w-100" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" [(ngModel)]="password" name="password" type="password" class="w-100" required />
          </div>

          <button (click)="submitForm($event)" class="btn btn-primary mt-5">Submit</button>
        </div>
      </div>
    </div>
  </form>
